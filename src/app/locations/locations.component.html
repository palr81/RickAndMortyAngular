<div class="container my-5">
    <div class="row">
      <div class="col-12 mt-5">
          <h1>Locations</h1>
      </div>
      <div class="col-12 my-3">
        <table class="table table-striped">
          <thead class="bg-dark table-dark">
            <tr>
              <th>Name</th>
              <th>Dimension</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of api()">
              <td>{{i.name}}</td>
              <td>{{i.dimension}}</td>
              <td>{{i.type}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
