<div class="container my-5">
  <div class="row">
    <div class="col-12 mt-5">
      <h1>Characters</h1>
    </div>
    <div *ngFor="let j of cardFiller().results" class="col-12 col-md-4 my-3">
      <div class="card h-100" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src={{j.image}} class="img-fluid w-100 h-100 rounded-start" alt={{j.name}} />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{j.name}}</h5>
              <p class="card-text">
                <b>Status: </b>{{j.status}}
              </p>
              <p class="card-text">
                <b>Gender: </b>{{j.gender}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-4">
      <input type="number" [(ngModel)]="pageNumber" min="1" max="{{ maxPageNumber }}" />
    </div>
  </div>
</div>
